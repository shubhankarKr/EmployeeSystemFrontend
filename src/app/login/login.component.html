<form [formGroup]="loginForm" class="w-50 mx-auto">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" formControlName="name" required="">
        <!-- <div *ngIf="loginForm.controls['name'].invalid" class="alert alert-danger">
            Please enter valid name
        </div> -->
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Enter your password" formControlName="password">
    </div>
    <div class="form-group">
        <button (click)="sumbit()" type="submit" class="form-control btn btn-primary w-auto">Summit</button>
    </div>
</form>
