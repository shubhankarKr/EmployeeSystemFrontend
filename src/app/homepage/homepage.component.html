<div class="container">
    <div class="row row-cols-3" >
        <div class="col card card2 my-2" *ngFor="let data of employeeList">
            <div class="card-body">
              <h5 class="card-title">{{data.firstName}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{data.designation ? data.designation:'Not found'}}</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <div class="d-flex justify-content-between">
                  <button  class="btn btn-primary" [routerLink]="['/employee/'+ data.id]">View Details</button>
                  <button  class="btn btn-warning">Delete</button>
               </div>
            </div>
        </div>
    </div>
</div>
