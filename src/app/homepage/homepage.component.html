<div class="container text-center my-4">
    <!-- <div class="row row-cols-sm-2 row-cols-md-3 offset-sm-1 justify-content-center"> -->
    <div class="d-flex flex-column flex-sm-row flex-wrap justify-content-around gap-2">
        <div class=" card card2" *ngFor="let data of employeeList">
            <div class="card-body">
                <img *ngIf="data.gender == 'M'" class="img-fluid" src="./assets/imgs/Men.png" alt="Image not found">
                <img *ngIf="data.gender == 'F'" class="img-fluid" src="./assets/imgs/Women.png" alt="Image not found">
                <!-- <img src="./assets/imgs/Men.png" alt=""> -->
                <h5 class="card-title">{{data.firstName}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{data.designation ? data.designation:'Not found'}}</h6>
                <div id="custom_button" class=" d-flex justify-content-between ">
                    <button class="btn btn-primary fs-6" [routerLink]="['/employee/'+ data.id]"><i
                            class="bi bi-pencil-square"></i>View</button>
                    <button class="btn btn-warning"><i class="bi bi-trash3"></i>Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
